<mat-card class="card">
  <mat-card-header>
    <mat-card-title style="margin-left: 85%;">{{username}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h2>Adatok</h2>
    <div>Email cím: {{email}}</div>
    <div>Szak: {{szak}}</div>
    <div>Évfolyam: {{evfolyam}}</div>
    <div>Név: {{name}}</div>
  </mat-card-content>
</mat-card>
<ng-container *ngIf="displayTable; else elseBlock">
  <app-saved-table class="saved-timetable" (valueChange)='tableAppear($event)'>
  </app-saved-table>
</ng-container>
<ng-template #elseBlock>
  <div class="no-saved-timetable-found">
    Nem található elmentett órarend
  </div>
</ng-template>
